<html lang="en">
<head>

  <title>VZOT (Local) — Mobile Accessories Store</title>
  <meta name="description" content="Local development build for VZOT — a mobile accessories brand by Vzot Technologies." />

  <!-- Prevent search engine indexing in development -->
  <meta name="robots" content="noindex,nofollow" />

  <!-- App Icons -->
  <link rel="icon" href="/favicon.ico" sizes="any">

  <link rel="manifest" href="/site.webmanifest" />
  <meta name="theme-color" content="#0ea5e9" />

  <!-- Open Graph (DEV placeholders) -->
  <meta property="og:type" content="website" />
  <meta property="og:site_name" content="VZOT" />
  <meta property="og:title" content="VZOT — Local Dev Build" />

  <script type="application/ld+json">

    "name": "VZOT (Development Build)",
    "image": "/favicon-512.png",
    "url": "http://localhost:5173/",

      "streetAddress": "Dev Mode - No Live Address",
      "addressLocality": "Localhost",
      "addressRegion": "DEV",

      "addressCountry": "IN"
    },
    "openingHours": ["Mo-Sa 10:00-19:00"],
    "contactPoint": [{
      "@type": "ContactPoint",
      "telephone": "+91-0000000000",
      "contactType": "support",
      "availableLanguage": ["en","hi"]
    }]
  }
  </script>
</head>

  <div id="root"></div>
